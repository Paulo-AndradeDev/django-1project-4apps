{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    {% include './extends/head_ext.html' %}

</head>
<body>

{% include './extends/header_ext.html' %}


<div class="row">

  <div class="col-sm-6 p-4" >
    <div id='options' class="container p-5 my-5 text-dark border border-1 rounded">

    <!-- code starts here -->

        <h1>Update member</h1>

        <form action="updaterecord/{{ mymember.id }}" method="post" >
        {% csrf_token %}

        <div class="form-floating mb-3 mt-3">
            <input name="first"
                   value="{{ mymember.firstname }}"
                   class="form-control"
                   id="first"
                   placeholder="Enter first name">
            <label for="first">First Name:</label>
        </div>

            <br>

        <div class="form-floating mb-3 mt-3">
            <input name="last"
                   value="{{ mymember.lastname }}"
                   class="form-control"
                   id="last"
                   placeholder="Enter last name">
            <label for="last">Last Name:</label>
        </div>

            <br>

        <input type="submit" value="Update" class="btn btn-dark">

        </form>


    <!-- code ends here -->
    </div>
  </div>

  <div class="col-sm-5">
      {% include './extends/img_ext.html' %}
      {% include './extends/info_ext.html' %}
  </div>

</div>

<p>&nbsp;</p>
<p>&nbsp;</p>

</body>
</html>
